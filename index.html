<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحراب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            background: linear-gradient(135deg, #f3f4f6, #e0e0e0);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            scroll-behavior: smooth;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* الوضع الداكن */
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #f0f0f0;
        }

        /* زر التبديل بين الثيمات */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2980b9;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: none;
            outline: none;
        }

        .theme-toggle:hover {
            background: #1c598a;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle i {
            font-size: 20px;
        }

        /* تنسيق قسم الإعلانات */
        .ad-banner {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        }

        body.dark-mode .ad-banner {
            background: #2c3e50;
            color: #f0f0f0;
        }

        .ad-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .ad-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ad-banner img:hover {
            transform: scale(1.05);
        }

        .ad-banner p {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
            transition: color 0.5s ease;
        }

        body.dark-mode .ad-banner p {
            color: #f0f0f0;
        }

        /* تنسيق باقي الصفحة */
        .container {
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        }

        body.dark-mode .container {
            background: #2c3e50;
            color: #f0f0f0;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 34px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s infinite alternate;
            transition: color 0.5s ease;
        }

        body.dark-mode h1 {
            color: #f0f0f0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(44, 62, 80, 0.7); }
            to { text-shadow: 0 0 20px rgba(44, 62, 80, 1); }
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
            transition: color 0.5s ease;
        }

        body.dark-mode p {
            color: #f0f0f0;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            background: linear-gradient(135deg, #2980b9, #1c598a);
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #1c598a, #2980b9);
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* الفوتر (Footer) */
        footer {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #f0f0f0;
        }

        footer a {
            color: #25D366;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #1c598a;
        }

        /* تحسينات للأجهزة المحمولة */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            img {
                width: 150px;
                height: 150px;
            }
            .ad-banner {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            .social-links a {
                padding: 10px 15px;
                font-size: 16px;
            }
            .theme-toggle {
                padding: 10px 14px;
                font-size: 14px;
            }
        }

        /* تأثير تكبير زر الإنستجرام */
        .instagram-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transition: transform 0.5s ease;
            text-align: center;
        }

        .instagram-popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .instagram-popup a {
            background: linear-gradient(135deg, #E1306C, #C13584);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .instagram-popup a:hover {
            background: linear-gradient(135deg, #C13584, #E1306C);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- زر التبديل بين الثيمات -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- قسم الإعلانات -->
    <div class="ad-banner">
        <img src="https://i.postimg.cc/8PnttyXZ/Instagram-post-20250224-162846.png" alt="إعلان" onclick="showInstagramPopup()">
        <p>شكرا لكم</p>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <img id="theme-image" src="https://i.postimg.cc/GhG5z454/IMG-3129.png" alt="المحراب">
        <h1>المحراب</h1>
        <p>"من يزرع الخير في الأرض، يحصد في السماء أضعافًا مضاعفة، فإن الله لا يضيع أجر المحسنين."</p>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029VafTNNQ7DAWu5NQP0O3I" target="_blank"><i class="fa-brands fa-whatsapp"></i> واتساب</a>
            <a href="https://youtube.com/@almihrab.om1?si=iUtB5q2kHfFIrg7G" target="_blank"><i class="fa-brands fa-youtube"></i> يوتيوب</a>
            <a href="https://www.instagram.com/almihrab.om?igsh=MXJlZHgxdGM5dXAybQ==" target="_blank"><i class="fa-brands fa-instagram"></i> انستجرام</a>
            <a href="https://x.com/Oman_male?t=SkFwesWGWVPcXJIBYFDpIA&s=09" target="_blank"><i class="fa-brands fa-twitter"></i> تويتر</a>
        </div>
    </div>

    <!-- الفوتر (Footer) -->
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025 <a href="#">المحراب</a></p>
    </footer>

    <!-- تأثير تكبير زر الإنستجرام -->
    <div class="overlay" id="overlay"></div>
    <div class="instagram-popup" id="instagramPopup">
        <a href="https://www.instagram.com/bree_zes1?igsh=MXJlZHgxdGM5dXAybQ==" target="_blank">
            <i class="fa-brands fa-instagram"></i> انستجرام
        </a>
    </div>

    <script>
        // دالة التبديل بين الثيمات
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const themeImage = document.getElementById('theme-image');

            body.classList.toggle('dark-mode');

            // تغيير النص والأيقونة
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeImage.src = "https://i.postimg.cc/W1pwrtLL/IMG-3132.png"; // صورة المساء
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeImage.src = "https://i.postimg.cc/GhG5z454/IMG-3129.png"; // صورة الصباح
            }

            // حفظ الوضع في localStorage
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // دالة لتحميل الوضع المحفوظ
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const themeImage = document.getElementById('theme-image');

            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeImage.src = "https://i.postimg.cc/W1pwrtLL/IMG-3132.png"; // صورة المساء
            } else {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeImage.src = "https://i.postimg.cc/GhG5z454/IMG-3129.png"; // صورة الصباح
            }
        }

        // تحميل الوضع عند فتح الصفحة
        window.onload = loadTheme;

        // دالة لعرض تأثير تكبير زر الإنستجرام
        function showInstagramPopup() {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('instagramPopup');

            // تحريك الصفحة لأسفل
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });

            // عرض التأثير
            overlay.classList.add('active');
            popup.classList.add('active');

            // إخفاء التأثير بعد 5 ثواني
            setTimeout(() => {
                overlay.classList.remove('active');
                popup.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
